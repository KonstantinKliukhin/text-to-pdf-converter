name: GitHub Actions
run-name: ${{ github.actor }} runs GitHub actions
on: [push]
permissions:
  contents: write
  pages: write
  id-token: write
env:
  NEXT_PUBLIC_APP_API_URL: ${{ secrets.NEXT_PUBLIC_APP_API_URL }}
  NEXT_PUBLIC_API_KEY: ${{ secrets.NEXT_PUBLIC_API_KEY }}
jobs:
  lint-and-unit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.13.1]
    steps:
      - name: Set Secrets
        run: |
          echo "NEXT_PUBLIC_APP_API_URL=${{ secrets.NEXT_PUBLIC_APP_API_URL }}" >> .env.production
          echo "NEXT_PUBLIC_API_KEY=${{ secrets.NEXT_PUBLIC_API_KEY }}" >> .env.production
          cd /home/mumumu/actions-runner/_work/production/production
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Starting Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: install modules
        run: npm ci
      - name: linting types
        run: npm run lint:types
      - name: unit tests
        run: npm run test
